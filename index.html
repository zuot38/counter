<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počítadlo návštěv</title>
    <script src="counter.js" defer></script>
</head>
<script>let counter = 0;

    // Funkce pro zvýšení počítadla a aktualizaci zobrazení
    function increaseCounter() {
        counter++;
        document.getElementById("counter").innerText = counter;
    }
    
    // Zavolání increaseCounter() při každé návštěvě stránky
    increaseCounter();
    </script>
<body>
    <h1>Vítejte na mé stránce!</h1>
    <p>Počet návštěv: <span id="counter">0</span></p>
</body>
</html>
